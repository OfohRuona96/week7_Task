<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Carousel</title>
  </head>
  <body>
    <section aria-label="Newest photos">
      <div class="Carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          &#8656;
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          &#8658;
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="images/photo1.jpg" alt="photograph#1" />
          </li>
          <li class="slide">
            <img src="images/photo2.jpg" alt="photograph#2" />
          </li>
          <li class="slide">
            <img src="images/photo3.jpg" alt="photograph#3" />
          </li>
          <li class="slide">
            <img src="images/photo4.jpg" alt="photograph#4" />
          </li>
          <li class="slide">
            <img src="images/photo5.jpg" alt="photograph#5" />
          </li>
          <li class="slide">
            <img src="images/photo6.jpg" alt="photograph#6" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
